<form class="app-show-modal-form form-inline" novalidate ng-submit="showImage({image: imageUrl})">
  <div class="form-group">
    <label for="imageUrl">URL:</label>
    <input type="text" name="imageUrl" ng-model="imageUrl">
  </div>
  <button class="btn btn-primary" type="submit">Show Image</button>
</form>
