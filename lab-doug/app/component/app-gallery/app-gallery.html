<section class="app-gallery">
  <nav>
    <button type="button" ng-click="appGalleryCtrl.selectDirectiveToShow('desc')">Desc</button>
  </nav>
  <ul class="app-gallery-li">
    <display-img-description  ng-repeat="item in appGalleryCtrl.images" title={{item.title}} desc={{item.desc}} img-src={{item.imgSrc}} ng-show="appGalleryCtrl.directiveToShow ==='desc'">
    </display-img-description>
  </ul>
</section>
