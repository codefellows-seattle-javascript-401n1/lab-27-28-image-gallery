<form class="app-modal-edit-form form-inline" novalidate ng-submit="showImage({imageUrl: imageUrl})">
  <section class="form-group edit-form">
    <label for="imgSrc">Image Url:</label>
    <input type="text" name="imageUrl" ng-model="imageUrl">
    <button class="btn btn-primary" type="submit">Show Image</button>
  </section>
</form>
