<form novalidate ng-submit="submit({image: {title: title, imageUrl: imageUrl}})" class="app-gallery-item-form">
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model="title">
  </div>

  <div>
    <label for="imageUrl">Url:</label>
    <input type="text" name="imageUrl" ng-model="imageUrl">
  </div>

  <button type="submit">{{btnTitle}}</button>
</form>
