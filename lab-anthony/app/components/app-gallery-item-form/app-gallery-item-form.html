<form novalidate ng-submit="submit({image: {title: title, desc: desc}})" class="app-gallery-item-form">
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model="title">
  </div>

  <div>
    <label for="desc">Description:</label>
    <input type="text" name="desc" ng-model="desc">
  </div>

  <button type="submit">{{btnTitle}}</button>
</form>
