<li class="app-gallery-item">
  <img ng-src="{{ imgSrc }}">
  <h2>{{ title }}</h2>
  <p>{{ desc }}</p>

  <input type="button" ng-click="appGalleryCtrl.showModalImage({{imgSrc}})" name="name" value="Show Image">
  <app-modal-image image-url="appGalleryCtrl.displayImageUrl" ng-show="appGalleryCtrl.displayModalImage" show-modal="appGalleryCtrl.showModalImage()" close-modal="appGalleryCtrl.hideModalImage()"></app-modal-image>
</li>
