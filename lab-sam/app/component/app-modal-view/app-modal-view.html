<div class="app-modal-view">

  <div class="back" ng-click="closeModal()">
  </div>

  <div class="modal-main" >
    <h3> {{  image.title  }} </h3>
    <img ng-src="{{ image.imgSrc }}">
    <button class="btn btn-default" type="submit"> Edit </button>
    <form ng-submit="submit({image: image})" novalidate class="form-inline update-form" ng-show="appImageThumbCtrl.displayImageForm">

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" ng-model="image.title">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" name="description" ng-model="image.description">
      </div>
    </form>
  </div>
</div>
