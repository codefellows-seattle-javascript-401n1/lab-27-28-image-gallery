<div class="app-gallery-item-thumbnail">
  <img class="img-rounded" width="100px" height="100px" ng-src="{{appGalleryThumbCtrl.image.imgSrc}}" ng-click="appGalleryThumbCtrl.showModal({image: appGalleryThumbCtrl.image})">
  <h2>{{appGalleryThumbCtrl.image.title}} || {{appGalleryThumbCtrl.image.desc}} </h2>
  <app-gallery-item-form btn-title="Update Slug" submit="appGalleryThumbCtrl.updateImage(image)"></app-gallery-item-form>
</div>
