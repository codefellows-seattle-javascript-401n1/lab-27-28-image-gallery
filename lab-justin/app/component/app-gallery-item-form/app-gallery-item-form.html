<form ng-submit="submit({image: {title: title, imageUrl: imageUrl}})" novalidate class="form-inline app-gallery-item-form" >

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model="title" required="required">
  </div><br>

  <div class="form-group">
    <label for="imageUrl">Url:</label>
    <input type="text" name="imageUrl" ng-model="imageUrl" required>
  </div><br>
  <button class="btn btn-default" type="submit"> {{ btnTitle }} </button>
  <button class="btn btn-primary" type="Submit"> {{ btnClear }} </button>
</form>
